<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rock Paper Scissors</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Rock Paper Scissors</h1>
          <hr/>
          <br/>
        </div>
      </div>

        <div class="col-sm-6 col-sm-push-3 col-md-8 col-md-push-0">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-center" >Play Game</h3>
            </div>
            
            <div class="panel-body text-center">
              <h4>Your Name</h4>
              <input type="text" class="form-control" id="userName" placeholder="Name" /><br>
              <h4>You Choose</h4>
              <img class="text-center" src="./images.jpeg">
            </div>

            <div class="panel-body text-center">
              <button class="btn btn-primary"  id="rock" type="button">Rock</button>
              <button class="btn btn-primary" id="paper" type="button">Paper</button>
              <button class="btn btn-primary" id="scissors" type="button">Scissors</button>
            </div>
          </div>
      </div>

      <div class="col-sm-6 col-sm-push-3 col-md-3 col-md-push-0">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">My Wallet</h3>
            </div>
            <div class="panel-body">
              <h4>Balance</h4>
              <strong>Balance</strong>: <span id="TTBalance"></span><br/><br/>
              <h4>Transfer</h4>
              <input type="text" class="form-control" id="TTTransferAddress" placeholder="Address" />
              <input type="text" class="form-control" id="TTTransferId" placeholder="tokenId" />
            </div>
            <div class="panel-body text-center">
              <button class="btn btn-primary" id="transferButton" type="button">Transfer</button>
            </div>
          </div>
      </div>

      

    </div>
    <div class="container">
      <div class="col-sm-6 col-sm-push-3 col-md-8 col-md-push-0">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">All Tokens</h3>
          </div>
          <div class="panel-body">
          
            <ul id="all-tokens">
              
            </ul>
            
            <li id="template" style="display: none;">
                <strong>TokenId</strong>: <span class="TTId" id="TTId"></span><br/>
                <strong>Owner</strong>: <span class="TTOwner" id="TTOwner"></span><br/><br/> 
            </li>
          
          </div>
        </div>
    </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
