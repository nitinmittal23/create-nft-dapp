<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Create ERC721-Tokens</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Token Creation</h1>
          <hr/>
          <br/>
        </div>
      </div>

        <div class="col-sm-6 col-sm-push-3 col-md-3 col-md-push-0">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Create</h3>
            </div>
            <div class="panel-body">
              
              <h4>Token</h4>
              <input type="text" class="form-control" id="CTname" placeholder="name" />
              <input type="text" class="form-control" id="CTsymbol" placeholder="Symbol" />
              <input type="text" class="form-control" id="CTid" placeholder="TokenId" />
              <button class="btn btn-primary" id="createButton" type="button">create</button>
            </div>
          </div>
      </div>

      <div class="col-sm-6 col-sm-push-3 col-md-3 col-md-push-0">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">My Wallet</h3>
            </div>
            <div class="panel-body">
              <h4>Balance</h4>
              <strong>Balance</strong>: <span id="TTBalance"></span><br/><br/>
              
              <h4>Transfer</h4>
              <input type="text" class="form-control" id="TTTransferAddress" placeholder="Address" />
              <input type="text" class="form-control" id="TTTransferId" placeholder="tokenId" />
              <button class="btn btn-primary" id="transferButton" type="button">Transfer</button>
            </div>
          </div>
      </div>

      <div class="col-sm-6 col-sm-push-3 col-md-6 col-md-push-0">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">All Tokens</h3>
            </div>
            <div class="panel-body">
              <ul id="all-tokens">
                
              </ul>
              
              <li id="template" style="display: none;">
              
                  <strong>TokenId</strong>: <span class="TTId" id="TTId"></span><br/>
                  <strong>Name</strong>: <span class="TTName" id="TTName"></span><br/>
                  <strong>Symbol</strong>: <span class="TTSymbol" id="TTSymbol"></span><br/>
                  <strong>Owner</strong>: <span class="TTOwner" id="TTOwner"></span><br/><br/>
            
              </li>
              

            </div>
          </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
